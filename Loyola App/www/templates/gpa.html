<ion-view view-title="GPA Calculator">
 
    <ion-content>

      <div ng-controller="MainController">
        <ion-list >

            <div class="item item-divider">
                <a class="item item-icon-right" href="#/app/howtogpa">
                    <i class="icon ion-information"></i>
                    How To Use
                </a>
            </div>

            <!--Grade 1-->
            <ion-item ng-controller="MainController">
                <div class="input-label gpalabel">
                    <label class="gpalabel">Course 1</label>
                    <label class="item item-input gpatbox">
                        <input type="text" placeholder="Course Name">
                    </label>
                </div>
                <select id="gs1">
                    <option selected ng-value=0>Course Grade</option>
                    <option ng-value=4.3>A+</option>
                    <option ng-value=4.0>A</option>
                    <option ng-value=3.7>A-</option>
                    <option ng-value=3.3>B+</option>
                    <option ng-value=3>B</option>
                    <option ng-value=2.7>B-</option>
                    <option ng-value=2.3>C+</option>
                    <option ng-value=2.0>C</option>
                    <option ng-value=1.7>C-</option>
                    <option ng-value=1.3>D+</option>
                    <option ng-value=1>D</option>
                    <option ng-value=0.33>D-</option>
                    <option ng-value=0>F</option>
                </select>

                <select id="ls1">
                    <option selected ng-value=0>Course Level</option>
                    <option ng-value=0>Regular</option>
                    <option ng-value=0.5>Honors</option>
                    <option ng-value=1>AP</option>
                </select>
            </ion-item>
