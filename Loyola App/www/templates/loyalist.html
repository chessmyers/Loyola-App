<!--Android Version-->

<ion-view view-title="Cub News">

    <div class="tabs-striped tabs-top tabs-background-loyola tabs-color-light" style="margin-top:-{{topbord2}}px;">
        <div class="tabs">
            <a class="tab-item active" href="#">
                News Feed
            </a>
            <a class="tab-item" href="#/app/newspaper">
                Loyalist
            </a>
        </div>
    </div>

  <ion-content has-tabs ng-init="loadNews()">
      <div style="overflow: auto!important; -webkit-overflow-scrolling: touch!important;">
          <iframe src='https://www.juicer.io/api/feeds/loyalistfeed/iframe' id="newsFrame" ng-init="resizeFrame()" frameborder='0' width='100%' height="200" style='display:block;margin:5px auto; overflow: scroll; -webkit-overflow-scrolling: touch;'></iframe>
          </div>
</ion-content>
</ion-view>
