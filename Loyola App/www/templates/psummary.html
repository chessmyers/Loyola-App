<ion-view view-title="Edit Personal Info">
    <ion-content>
        
        <div class="list">
            <ion-list type="card">

                <div class="item item-divider {{itcol6}} profdiv">
                    Personal Info
                </div>

                <label class="item item-input item-floating-label item-icon-right">
                    <span class="input-label">First Name</span>
                    <input type="text" placeholder="First Name" id="fname" value={{fname}}>
                    <i class="icon ion-person"></i>
                </label>
                <label class="item item-input item-floating-label item-icon-right">
                    <span class="input-label">Last Name</span>
                    <input type="text" placeholder="Last Name" id="lname" value={{lname}}>
                    <i class="icon ion-person"></i>
                </label>
                <label class="item item-input item-floating-label item-icon-right">
                    <span class="input-label">Email</span>
                    <input type="text" placeholder="Email" id="email" value={{email}}>
                    <i class="icon ion-email"></i>
                </label>
                <label class="item item-input item-floating-label item-icon-right">
                    <span class="input-label">Password</span>
                    <input type="text" placeholder="Password" id="pass" value={{pass}}>
                    <i class="icon ion-locked"></i>
                </label>

                <div class="item item-divider {{itcol4}} profdiv">
                    School Status
                </div>

                <ion-list>
                    <ion-radio ng-value=9 ng-click="changeGrade(9)" selected>9th Grade</ion-radio>
                    <ion-radio ng-value=10 ng-click="changeGrade(10)">10th Grade</ion-radio>
                    <ion-radio ng-value=11 ng-click="changeGrade(11)">11th Grade</ion-radio>
                    <ion-radio ng-value=12 ng-click="changeGrade(12)">12th Grade</ion-radio>
                    <ion-radio ng-value=13 ng-click="changeGrade(13)">Parent</ion-radio>
                    <ion-radio ng-value=14 ng-click="changeGrade(14)">Teacher</ion-radio>
                </ion-list>

            </ion-list>
        </div>

        <button class="button button-block button-calm" ng-click="pInfoSave()">
            Save Info
        </button>


    </ion-content>
</ion-view>
