                    <option ng-value=1>D</option>
                    <option ng-value=0.33>D-</option>
                    <option ng-value=0>F</option>
                </select>

                <label class="toggle">
                    <input type="checkbox" id="ls1" ng-true-value=1 ng-false-value=0>
                    <div class="track">
                        <div class="handle"></div>
