<ion-view view-title="Cub News">

          <div class="tabs">
              <a class="tab-item active" href="#">
                  News Feed
              </a>
              <a class="tab-item" href="#/app/newspaper">
                  Loyalist
              </a>
          </div>
        </div>
          
              <iframe src='https://www.juicer.io/api/feeds/loyalistfeed/iframe' id="newsFrame" ng-init="resizeFrame()" frameborder='0' width='100%' height="200" style='display:block;margin:5px auto;'></iframe>
          
</ion-content>
</ion-view>
