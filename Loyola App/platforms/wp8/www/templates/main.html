<ion-view view-title="Cub Tools">
    
    <ion-content >
        
        <ion-side-menus>    
            
            <!--Middle Content-->
            <ion-side-menu-content>
                <ion-content has-bouncing="true">
                
                <div class="list card padding" > 
                    
                    <a class="button button-block button-royal padding" href="" ng-click="openann()">
                        Daily Announcements
                    </a>
                    <a class="button button-block button-dark padding" href="#/app/qportal">
                        Calandar
                    </a>
                    <a class="button button-block button-energized padding" href="#/app/bells">
                        Bell Schedule
                    </a>
                    <a class="button button-block button-assertive padding" href="" ng-click="opencanvas()">
                        Canvas
                    </a>
                    <a class="button button-block button-positive padding" href="" ng-click="openq()">
                        QPortal
                    </a>
                    <a class="button button-block button-balanced padding" href="#/app/gpa">
                        Loyola GPA Calculator
                    </a>
                    <a class="button button-block button-salmon padding" href="#/app/tasks">
                        Task Manager
                    </a>
                    <button class="button button-block button-calm padding" menu-toggle="right">
                        More
                    </button>                 
                </div>   
                </ion-content>
            </ion-side-menu-content>

            <!-- Right menu -->
            <ion-side-menu side="right">
         <!--       <ion-header-bar class="bar-balanced">
                    <h1 class="title">Loyola Quick Links</h1>
                </ion-header-bar> -->
                <ion-content>
                    <div ng-controller="MainController">
                        <div class="linkdiv">
                            <button class="button icon ion-email button-stable links" ng-click="sendmail()"></button>
                            <h4>Email</h4>
                        </div>

                        <div class="linkdiv">
                            <button class="button icon ion-ios-telephone button-balanced links" ng-click="dialcall()"></button>
                            <h4>Call</h4>
                        </div>

                        <div class="linkdiv">
                            <a class="button icon ion-map button-balanced links" href="" style="background-color:yellowgreen" ng-click="openmap()"></a>
                            <h4>Map</h4>
                        </div>

                        <div class="linkdiv">
                            <a class="button icon ion-cloud button-balanced links" href="#/app/weather" style="background-color:lightsalmon;"></a>
                            <h4>Weather</h4>
                        </div>

                        <div class="linkdiv" ng-click="youtube()">
                            <button class="button icon ion-social-youtube button-assertive links"></button>
                            <h4>Youtube</h4>
                        </div>

                        <div class="linkdiv" ng-click="flickr()">
                            <button class="button icon ion-images button-royal links"></button>
                            <h4>Flickr</h4>
                        </div>

                        <div class="linkdiv" ng-click="instagram()">
                            <button class="button icon ion-social-instagram button-energized links"></button>
                            <h4>Instagram</h4>
                        </div>

                        <div class="linkdiv" ng-click="twitter()">
                            <button class="button icon ion-social-twitter button-calm links"></button>
                            <h4>Twitter</h4>
                        </div>

                        <div class="linkdiv" ng-click="facebook()">
                            <button class="button icon ion-social-facebook button-positive links"></button>
                            <h4>Facebook</h4>
                        </div>

                        <div class="linkdiv" ng-click="website()">
                            <button class="button icon ion-earth button-dark links"></button>
                            <h4>Website</h4>
                        </div>
                    </div>
                </ion-content>
            </ion-side-menu>

        <!-- Left Menu  -->
            <ion-side-menu side="left">
                <ion-header-bar class="bar-royal">
                    <h1 class="title">Account</h1>
                </ion-header-bar>

                <ion-content>
                    <ion-list>
                        <div class="list">

                            <a menu-close class="item item-icon-left">
                                <i class="icon ion-close"></i>
                                Close
                            </a>

                            <div class="item item-divider">
                                Options
                            </div>

                            <a class="item item-icon-left" href="#/app/profile">
                                <i class="icon ion-person"></i> 
                                Your Profile
                            </a>

                            <a class="item item-icon-left" href="#/app/settings">
                                <i class="icon ion-gear-a"></i>
                                App Settings
                            </a>

                            <a class="item item-icon-left" href="#/app/appinfo">
                                <i class="icon ion-information-circled"></i>
                                About App
                            </a>

                        </div>

                    </ion-list>
                </ion-content>
            </ion-side-menu>

        </ion-side-menus>


    </ion-content>
</ion-view>
